<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>        
    <title>Login</title>
</head>
<body>
   <div class="w-full h-screen flex items-center justify-center bg-indigo-100">
     <form class="w-full md:w-1/3 rounded-lg" hx-post="/login" hx-swap="none">
       <div class="flex font-bold justify-center mt-6">
         <img class="h-20 w-20 mb-3" src="https://dummyimage.com/64x64" />
       </div>
       <h2 class="text-xl text-center text-gray-500 mb-8">HTMX</h2>
       <div class="px-12 pb-10">
         <div class="w-full mb-2">
           <div class="flex items-center">
             <input
               type="text"
               placeholder="Email Address"
               class="
                 w-full
                 border
                 rounded
                 px-3
                 py-2
                 text-gray-700
                 focus:outline-none
               "
             />
           </div>
         </div>
         <div class="w-full mb-2">
           <div class="flex items-center">
             <input
               type="password"
               placeholder="Password"
               class="
                 w-full
                 border
                 rounded
                 px-3
                 py-2
                 text-gray-700
                 focus:outline-none
               "
             />
           </div>
         </div>
         <button
           type="submit"
           class="
             w-full
             py-2
             mt-8
             bg-blue-400
             text-gray-700
             focus:outline-none
           "
         >
           Login
         </button>
       </div>
     </form>
   </div>
</body>
</html>
